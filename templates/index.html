<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="https://www.mos.ru/static/images/favicon/favicon.ico">
	<link href="https://t.me/kaldima">
    <title>Получить QR-код о вакцинации </title>
    <style>
        body, h1, h5, input[type=text], input[type=number], select, option, input[type=submit]  {font-family:"Franklin Gothic Medium","Franklin Gothic","ITC Franklin Gothic";font-weight:400;}
        input[type=text], input[type=number], select, option, input[type=submit] {background-color:#fff;border-radius:12px;border:2px solid #a8a8a8;display:block;margin:0 auto;font-size:15px;}
		h1 {font-size:40px;line-height:30px;margin-top:0}
		h5 {font-size:15px;line-height:15px;margin-top:-15px}
		input[type=text], input[type=number] {width:291px;height:12px;padding:1rem;}
		select, option {width:328px;height:48px;padding-left:1rem;}
		input[type=submit] {width:240px;height:45px;background-color:#3888cf;color:#fff;border:2px solid #3888cf;font-size:20px;}
	</style>
</head>
<body>
	<form method="post">
		<h1 align="center"  style="margin-top:7%;">Получить QR-код о вакцинации</h1>
		<h5 align="center">На этом сайте вы можете получить свой QR-код о вакцинации</h5>
        <h1 align="center" style="color:#fe140c;line-height:{{ lh }};">{{ error_message }}</h1>
		<p style="margin-top:2.5%;">
			<input type="text" placeholder="Введите ФИО" name="fio">
		</p>
		<p>
			<select name="month">
				<option style="color:#a8a8a8;">Выберите месяц рождения</option>
				<option value="января">Январь</option>
				<option value="февраля">Февраль</option>
				<option value="марта">Март</option>
				<option value="апреля">Апрель</option>
				<option value="мая">Май</option>
				<option value="июня">Июнь</option>
				<option value="июля">Июль</option>
				<option value="августа">Август</option>
				<option value="сентября">Сентябрь</option>
				<option value="октября">Октябрь</option>
				<option value="ноября">Ноябрь</option>
				<option value="декабря">Декабрь</option>
			</select>
		</p>
		<p>
			<input type="number" min="1" max="31" placeholder="Введите день рождения" name="day">
		</p>
		<p style="padding:20px">
			<input type="submit" value="Получить">
		</p>
	</form>
</body>
</html>
