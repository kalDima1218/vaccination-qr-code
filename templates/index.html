<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.35">
    <title>Создать QR-код о вакцинации</title>
    <style>
		h1{ 
			font-family: "Franklin Gothic Medium", "Franklin Gothic", "ITC Franklin Gothic", Arial, sans-serif; font-size: 40px; font-weight: 400; line-height: 1px;
		}
		@media (max-width:850px) {
			h1{ 
				font-family: "Franklin Gothic Medium", "Franklin Gothic", "ITC Franklin Gothic", Arial, sans-serif; font-size: 35px; font-weight: 400; line-height: 30px;
			}
		}
        p {
            font-family: "Franklin Gothic Medium", "Franklin Gothic", "ITC Franklin Gothic", Arial, sans-serif; font-weight: 400; line-height: 1px;
        }
		input {
			font-family: "Franklin Gothic Medium", "Franklin Gothic", "ITC Franklin Gothic", Arial, sans-serif; font-weight: 400; line-height: 1px;
		}
	</style>
</head>
<body>
    <h1>Создать QR-код вакцинированного</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    
    <form action="" method="post">
    <p>
	    <label for="fio">ФИО</label>
	    <input type="text" name="fio">
	</p>
	<p>
		<label for="month">Месяц рождения</label>
		<input type="search" list="character" name="month">
			<datalist id="character">
				<option value="января"></option>
				<option value="феврвля"></option>
				<option value="марта"></option>
				<option value="апреля"></option>
				<option value="мая"></option>
				<option value="июня"></option>
				<option value="июля"></option>
				<option value="августа"></option>
				<option value="сентября"></option>
				<option value="октября"></option>
				<option value="ноября"></option>
				<option value="декабря"></option>
			</datalist>
	</p>
	<p>
	    <label for="day">День рождения</label>
	    <input type="number" name="day">
	</p>
	<p>
	    <input type="submit" style="width: 90px; height: 25px; font-size: 15px;" value="Получить">
	</p>
    </form>
    
</body>
</html>
